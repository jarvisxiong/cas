# inmobi-adserve-runscripts packageservice-builder config file
# defaults for all services (optional)
defaults:
  log: exec setuidgid nobody multilog t ./main
  prefix: adserve
  logdir_owner: nobody
dcp-server:
  exec: exec /opt/inmobi/cas/bin/run_cas.sh
dcp-scribe:
  exec: exec sh /opt/inmobi/cas/bin/start_scribe.sh
  log: exec setuidgid nobody multilog t s26214400 n10 ./main
feed-cas-prod-binary:
  exec: echo "Sleeping for 30s";sleep 30 ;exec setuidgid inmobi  /usr/bin/pull-feed --name inmobi-feed-cas-prod-binary --config /etc/feeder-servers.conf --age 10d
feed-cas-prod-cfg:
  exec: echo "Sleeping for 30s";sleep 30 ;exec setuidgid inmobi  /usr/bin/pull-feed --name inmobi-feed-cas-prod-cfg --config /etc/feeder-servers.conf --age 10d
feed-cas-prod-meta:
  exec: echo "Sleeping for 30s";sleep 30 ;exec setuidgid inmobi  /usr/bin/pull-feed --name inmobi-feed-cas-prod-meta --config /etc/feeder-servers.conf --age 10d
feed-sun-java7:
  exec: echo "Sleeping for 30s";sleep 30 ;exec setuidgid inmobi  /usr/bin/pull-feed --name inmobi-feed-sun-java7 --config /etc/feeder-servers.conf --age 10d
cas-collectd-service:
  exec: echo "Sleeping for 1s";sleep 1 ;exec setuidgid root /opt/inmobi/adserve/bin/start_collectd.sh
