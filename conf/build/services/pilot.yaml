# cas narada service conf file
defaults:
  log: exec setuidgid nobody multilog t ./main
  prefix: adserve
  logdir_owner: nobody
narada-casminute-channel:
  exec:  echo "Starting in 2 seconds…";sleep 2;exec setuidgid narada /opt/mkhoj/bin/narada/narada_client.py /opt/mkhoj/conf/caschannel-min_narada
narada-casminute-rr:
  exec:  echo "Starting in 2 seconds…";sleep 2;exec setuidgid narada /opt/mkhoj/bin/narada/narada_client.py /opt/mkhoj/conf/casrr-min_narada
narada-cas-rr:
  exec:  echo "Starting in 20 seconds…";sleep 20;exec setuidgid narada /opt/mkhoj/bin/narada/narada_client.py /opt/mkhoj/conf/casrr_narada
narada-cas-channel:
  exec:  echo "Starting in 20 seconds…";sleep 20;exec setuidgid narada /opt/mkhoj/bin/narada/narada_client.py /opt/mkhoj/conf/caschannel_narada
